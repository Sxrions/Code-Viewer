<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Viewer</title>
    <link id="highlight-style" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
<h1>Code Viewer</h1>
<label for="theme-selector">Theme : </label><select id="theme-selector">
    <option value="default">Default</option>
    <option value="github-dark-dimmed">Github Dark Dimmed</option>
    <option value="github-dark">Github Dark</option>
    <option value="github">Github</option>
    <option value="gradient-dark">Gradient Dark</option>
    <option value="gradient-light">Gradient Light</option>
    <option value="monokai">Monokai</option>
    <option value="night-owl">Night Owl</option>
    <!-- Possibility to add themes -->
</select>
<pre>
    <code>
        #include "iostream"
        int main(){
            return 0;
        }
    </code>
</pre>
</body>
</html>
